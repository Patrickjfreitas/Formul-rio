<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: linear-gradient(
          to right,
          rgb(20, 150, 150),
          rgb(17, 54, 150)
        );
      }
      .box {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.6);
        padding: 18px;
        border-radius: 20px;
        width: 20%;
        box-shadow: 10px 10px 15px rgba(0, 0, 0.5, 0.5);
      }

      fieldset {
        border: 3px solid darkturquoise;
        border-radius: 20px;
      }
      legend {
        border: 2px solid darkturquoise;
        padding: 10px;
        text-align: center;
        background-color: darkturquoise;
        border-radius: 10px;
      }
      .inputBox {
        position: relative;
      }
      .inputUser {
        background: none;
        border: none;
        border-bottom: 1px solid white;
        outline: none;
        color: white;
        font-size: 15px;
        width: 100%;
        letter-spacing: 1.3px;
      }
      .labelInput {
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
        transition: 0.5s;
      }
      .inputUser:focus ~ .labelInput,
      .inputUser:valid ~ .labelInput {
        top: -20px;
        font-size: 12px;
        color: darkturquoise;
      }
      #data_nascimento {
        border: none;
        padding: 5px;
        border-radius: 5px;
        outline: none;
        font-size: 15px;
      }
      #submit {
        background-image: linear-gradient(
          to right,
          rgb(20, 150, 150),
          rgb(17, 54, 150)
        );
        border: none;
        width: 100%;
        font-weight: bold;
        color: white;
        padding: 12px;
        border-radius: 15px;
        cursor: pointer;
        transition: box-shadow 0.6s ease;
      }

      #submit:hover {
        box-shadow: 0 0 5px 1px rgba(1, 255, 255, 0.89);
      }

      /* Responsividade */
      @media screen and (max-width: 768px) {
        .box {
          width: 90%;
          padding: 15px;
        }

        fieldset {
          border-width: 2px;
        }

        legend {
          font-size: 16px;
        }

        .inputUser {
          font-size: 14px;
        }

        label {
          font-size: 12px;
        }

        #submit {
          padding: 10px;
          font-size: 14px;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          background-image: none;
          background-color: rgb(17, 54, 150);
        }

        .box {
          width: 95%;
          padding: 10px;
        }

        fieldset {
          border-width: 1px;
        }

        legend {
          font-size: 14px;
        }

        .inputUser {
          font-size: 12px;
        }

        #submit {
          padding: 8px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <form action="">
        <fieldset>
          <legend><b>Formulário de Clientes</b></legend>
          <br />
          <div class="inputBox">
            <input
              type="text"
              name="nome"
              id="nome"
              class="inputUser"
              required
            />
            <label for="nome" class="labelInput">Nome Completo</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="email"
              id="email"
              class="inputUser"
              required
            />
            <label for="email" class="labelInput">Email</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="inputUser"
              required
            />
            <label for="telefone" class="labelInput">Telefone</label>
          </div>
          <br />
          <!-- Escolha do sexo -->
          <p><b>Sexo:</b></p>
          <input type="radio" name="genero" value="feminino" required />
          <label for="feminino">Feminino</label>
          <br />
          <input type="radio" name="genero" value="masculino" required />
          <label for="masculino">Masculino</label>
          <br />
          <input type="radio" name="genero" value="outro" required />
          <label for="outro">Outro</label>
          <br /><br />

          <!-- Escolha da data de nascimento -->

          <label for="data_nascimento"><b>Data de Nascimento:</b></label>
          <input
            type="date"
            name="data_nascimento"
            id="data_nascimento"
            required
          />
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="cidade"
              id="cidade"
              class="inputUser"
              required
            />
            <label for="cidade" class="labelInput">Cidade</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="estado"
              id="estado"
              class="inputUser"
              required
            />
            <label for="estado" class="labelInput">Estado</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="endereco"
              id="endereco"
              class="inputUser"
              required
            />
            <label for="endereco" class="labelInput">Endereço</label>
          </div>
          <br /><br />

          <input type="submit" name="submit" id="submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
